<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/img/CELAQUE-38.png" type="image/x-icon">
    <!-- bootstrap css e iconos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <title>Centro del Cliente</title>
</head>
<body>

    <main class="container mt-5">

        <form action="#" class="formulario">
            <section class="infoPrimaria card p-4" id="infoPrimaria">
                <h3 class="text-center mb-4">Documentación Cliente</h3>

                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre Completo</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" required>
                </div>

                <div class="mb-3">
                    <label for="proyecto" class="form-label">Proyecto</label>
                    <select class="form-select" id="proyecto" aria-label="Default select example">
                        <option selected value="AGA">Agalta</option>
                        <option value="ATE">Atenea</option>
                        <option value="AST">Astria</option>
                        <option value="ATL">Atlas</option>
                        <option value="CM">Centro Morazán</option>                      
                        <option value="CIP">Cipreses San Ignacio</option>                      
                        <option value="DAS">Distrito Artemisa Sur</option>                      
                        <option value="DAN">Distrito Artemisa Norte</option>                      
                        <option value="LIR">Lirios de Miraflores</option>
                        <option value="MET">Metrópolis</option>
                        <option value="RM">Real de minas</option>                      
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="numLocal" class="form-label">Número de local</label>
                    <input type="text" class="form-control" id="numLocal" placeholder="Ingresa tu número de local" required>
                </div>

                <div class="mb-3">
                    <label for="numLocal" class="form-label">Seleccione el tipo de transacción al que esta optando:</label>
                    <select class="form-select" id="proyecto" aria-label="Default select example">
                        <option selected>-</option>
                        <option value="Alquiler">Alquiler</option>
                        <option value="Compra">Compra</option>
                    </select>
                </div>
            </section>

            <section class="alquiler card p-4" id="alquiler">

                <h3 class="text-center mb-4">Alquiler</h3>

                <div class="mb-3">
                    <label for="tipoPersona" class="form-label">Tipo de persona</label>
                    <select class="form-select" id="tipoPersona" aria-label="Default select example">
                        <option selected>-</option>
                        <option value="Natural">Natural</option>
                        <option value="Juridica">Juridica</option>
                    </select>

                    
                </div>


            </section>
            
                
        </form>

    </main>



    <script src="assets/js/main.js"></script>
    <!-- bootstrap js y JQuery -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

</body>
</html>
